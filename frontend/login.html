<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Volunteer Management Platform</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="indexstyle.css">
    <style>
        form a{
            color:white;
        }
    </style>
</head>

<body>

    <div class="login">
        <div class="login-container">
            <div class="columns">
                <div class="column-1">
                    <div class="login-heading">
                        <h2>Login</h2>
                    </div>
                    <div class="login-form">
                        <form>
                            <label for="Email">Email:</label>
                            <input type="email" name="email" placeholder="enter your email" required><br>
                            <br>
                            <label for="password">Password:</label>
                            <input type="password" name="password" placeholder="enter your password" required><br>
                            <a href="#">Forgot Password?</a><br>
                            <button><a href="home.html">Sign in</a></button>
                            <p>Or</p>
                        </form>
                        <br>
                        <a class="google" href="#google"><img src="images/googlelogo.jpg"> Continue with Google</a>
                    </div>
                </div>
                <div class="column-2">
                    <img src="images/websitelogo.jpg" alt="Company Logo">
                    <h1>Impact<span>Hub</span></h1>
                    <p>"Embark on a journey of making a difference in healthcare, education, and food security through our impactful volunteer programs, where your contributions directly touch the lives of those in need."</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<script src="script.js"></script>
