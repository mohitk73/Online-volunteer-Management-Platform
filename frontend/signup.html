<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
    <div class="login">
        <div class="login-container">
            <div class="columns">
                <div class="column-1">
                    <div class="login-heading">
                        <h2>Sign Up</h2>
                    </div>
                    <div class="login-form">
                        <form>
                            <label for="Email">Name:</label>
                            <input type="text" name="email" placeholder="enter your Nmae" required><br>
                            <label for="Email">Email:</label>
                            <input type="email" name="email" placeholder="enter your email" required><br>
                            <br>
                            <label for="password"> Create Password:</label>
                            <input type="password" name="password" placeholder="enter your password" required><br>
                            <button>Sign Up</button><br>
                            <br>
                            <a href="indexlogin.html">Already Have account? Login</a>
                        </form>
                    </div>
                </div>
                <div class="column-2">
                    <img src="images/websitelogo.jpg" alt="Company Logo">
                    <h1>Impact<span>Hub</span></h1>
                    <p>"Embark on a journey of making a difference in healthcare, education, and food security through our impactful volunteer programs, where your contributions directly touch the lives of those in need."</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
